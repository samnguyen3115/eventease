<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Event Planner Chat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div id="chat-wrapper">
        <div id="chat-header">
            <h1>Event Planner Assistant</h1>
        </div>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-send-button">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const chatSendButton = document.getElementById('chat-send-button');
        let eventId = null;
        let eventCreationMode = true;
        let conversationHistory = [];
        let questionIndex = 0;

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'You' ? 'user' : 'bot');
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        chatSendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (!message) return;

            appendMessage('You', message);
            chatInput.value = '';

            if (eventCreationMode) {
                if (eventId === null) {
                    fetch('/create_event', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ eventName: message }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.eventId) {
                            eventId = data.eventId;
                            appendMessage('Bot', `Event '${message}' created! Please provide more details about the event.`);
                        } else if (data.error) {
                            appendMessage('Bot', `Error: ${data.error}`);
                            eventCreationMode = false;
                        }
                    });
                } else {
                    let requestBody = { event_id: eventId, userInput: message, question_index: questionIndex };

                    if (conversationHistory.length > 0) {
                        requestBody.conversation_history = conversationHistory;
                    }

                    fetch('/create_event_and_tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            appendMessage('Bot', data.message);
                            eventCreationMode = false;
                            conversationHistory = [];
                            questionIndex = 0;
                        } else if (data.question) {
                            appendMessage('Bot', data.question);
                            conversationHistory.push(`User: ${message}`);
                            conversationHistory.push(`Bot: ${data.question}`);
                            questionIndex = data.question_index;
                        } else if (data.error) {
                            appendMessage('Bot', `Error: ${data.error}`);
                            eventCreationMode = false;
                            conversationHistory = [];
                            questionIndex = 0;
                        }
                    });
                }
            } else {
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message, event_id: eventId }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        appendMessage('Bot', data.response);
                    } else if (data.error) {
                        appendMessage('Bot', `Error: ${data.error}`);
                    }
                })
                .catch(error => {
                    appendMessage('Bot', `Network error: ${error}`);
                });
            }
        });

        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                chatSendButton.click();
            }
        });

        appendMessage('Bot', 'What is your event name?');
    </script>
</body>
</html>
