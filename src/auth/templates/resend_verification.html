{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Resend Email Verification</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">Didn't receive your verification email? Enter your email address below and we'll send you a new one.</p>
                    
                    <form method="POST" action="">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Resend Verification Email</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already verified? <a href="{{ url_for('auth.login') }}">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
